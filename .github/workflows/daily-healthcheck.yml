name: Daily Healthcheck Ping

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -O /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Resolve URLs from .upptimerc.yml and GitHub Secrets
        run: |
          echo "Lese URLs aus .upptimerc.yml..."
          URLS=$(yq -r '.sites[].url' .upptimerc.yml)

          echo "Starte Healthcheck-Pings..."
          for url in $URLS; do
            # Prüfe, ob es ein Secret ist, z.B. ${API_URL}
            if [[ "$url" =~ ^\$\{(.+)\}$ ]]; then
              SECRET_NAME="${BASH_REMATCH[1]}"
              url="${!SECRET_NAME}"   # Wert aus GitHub Secrets
            fi

            echo "Pinge $url ..."
            if curl -o /dev/null -s -w "%{http_code}" --max-time 5 "$url" >/dev/null; then
              echo "✅ $url erreichbar"
            else
              echo "❌ Fehler beim Pingen von $url"
            fi
          done

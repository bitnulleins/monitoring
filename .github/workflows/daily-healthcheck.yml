name: Daily Healthcheck Ping

on:
  schedule:
    - cron: "0 12 * * *"  # Täglich um 12:00 UTC
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -O /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Read URLs from .upptimerc.yml
        id: read_urls
        run: |
          echo "Lese URLs aus .upptimerc.yml..."
          URLS=$(yq -r '.sites[].url' .upptimerc.yml)
          echo "$URLS" > urls.txt
          echo "Gefundene URLs:"
          cat urls.txt

      - name: Ping each URL
        run: |
          echo "Starte Healthcheck-Pings..."
          while read -r url; do
            echo "Pinge $url ..."
            # Curl ohne Ausgabe, nur Fehlerstatus
            if curl -o /dev/null -s -w "%{http_code}" --max-time 5 "$url" >/dev/null; then
              echo "✅ $url erreichbar"
            else
              echo "❌ Fehler beim Pingen von $url"
            fi
          done < urls.txt
          echo "✅ Alle URLs wurden gepingt."

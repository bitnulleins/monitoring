name: Daily Healthcheck Ping

on:
  schedule:
    - cron: "30 * * * *"
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ yq installieren, um YAML zu parsen
      - name: Install yq
        run: |
          sudo wget -O /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      # 3️⃣ Healthcheck durchführen
      - name: Ping URLs
        env:
          # Secrets werden automatisch als ENV bereitgestellt
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
        run: |
          echo "Lese URLs aus .upptimerc.yml..."
          URLS=$(yq -r '.sites[].url' .upptimerc.yml)

          # Secrets JSON in Bash Array parsen
          echo "Secrets laden..."
          secrets_json="$SECRETS_CONTEXT"

          echo "Starte Healthcheck-Pings..."
          for url in $URLS; do
            # Wenn URL ein Platzhalter wie $SITE_XYZ ist, Secret ersetzen
            if [[ "$url" =~ ^\$([A-Z0-9_]+)$ ]]; then
              secret_name="${BASH_REMATCH[1]}"
              # Wert aus secrets_json holen
              expanded_url=$(echo "$secrets_json" | jq -r --arg key "$secret_name" '.[$key]')
            else
              expanded_url="$url"
            fi

            echo "Pinge $expanded_url ..."
            if curl -o /dev/null -s -w "%{http_code}" --max-time 5 "$expanded_url" >/dev/null; then
              echo "✅ $expanded_url erreichbar"
            else
              echo "❌ Fehler beim Pingen von $expanded_url"
            fi
          done
